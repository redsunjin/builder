<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Builder - GSD Phase Live</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col h-screen overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-cube text-blue-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">AI Builder <span
                        class="text-sm font-medium text-blue-500 bg-blue-50 px-2 py-1 rounded">Live</span></h1>
            </div>
            <div class="text-sm text-gray-500 cursor-help" title="Get Stuff Done: 원자 단위 컴포넌트 생성 및 조립 방식">
                <i class="fa-solid fa-bolt text-yellow-500 mr-1"></i> GSD Driven
            </div>
        </div>
    </header>

    <!-- Main Content Layout -->
    <main class="flex-1 flex overflow-hidden">

        <!-- Left Panel: Input & Telemetry -->
        <div class="w-1/3 min-w-[350px] max-w-md bg-white border-r flex flex-col h-full z-10 shadow-lg">

            <!-- Input Area -->
            <div class="p-6 border-b flex-1 flex flex-col">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">무엇을 만들까요?</h2>
                <p class="text-sm text-gray-500 mb-4">원하는 레이아웃이나 필요한 UI 요소들을 문장으로 설명해주세요.</p>
                <textarea id="promptInput" rows="5"
                    class="w-full border-2 border-gray-200 rounded-lg p-3 text-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none transition resize-none mb-4"
                    placeholder="예: 깔끔한 네비게이션 바와, 상단의 히어로 섹션, 그리고 하단에는 심플한 푸터가 있는 마케팅 랜딩 페이지를 만들어줘."></textarea>

                <button id="generateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> 생성 시작
                </button>
            </div>

            <!-- Telemetry Area -->
            <div class="p-6 bg-gray-50 shrink-0">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-md font-bold text-gray-700">토큰 효율성 (Telemetry)</h3>
                    <span id="efficiencyBadge" class="text-xs font-bold py-1 px-2 rounded bg-gray-200 text-gray-600">대기
                        중</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-white p-3 rounded shadow-sm border text-center">
                        <div class="text-xs text-gray-400 font-semibold mb-1">Total Needed</div>
                        <div id="metricTotal" class="text-2xl font-bold text-gray-800">-</div>
                    </div>
                    <div class="bg-white p-3 rounded shadow-sm border text-center border-green-200">
                        <div class="text-xs text-green-500 font-semibold mb-1">Cache Hit</div>
                        <div id="metricHit" class="text-2xl font-bold text-green-600">-</div>
                    </div>
                </div>

                <div class="flex items-center justify-between text-xs text-gray-500">
                    <span>LLM 생성 (Miss): <strong id="metricMiss" class="text-yellow-600">-</strong></span>
                    <span>GSD 절감률: <strong id="metricEff" class="text-blue-600">-</strong></span>
                </div>
            </div>
        </div>

        <!-- Right Panel: Result Preview (Iframe) -->
        <div class="flex-1 bg-gray-200 relative flex flex-col h-full">
            <!-- Loading Overlay -->
            <div id="loadingOverlay"
                class="absolute inset-0 bg-white/80 backdrop-blur-sm z-20 flex flex-col items-center justify-center hidden">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-blue-500 h-24 w-24 mb-6"></div>
                <h3 class="text-xl font-bold text-gray-800">로봇 조립 중...</h3>
                <p class="text-gray-500 mt-2 text-center text-sm px-8">1. 요구사항 분석<br>2. 캐시 조회 및 동적 코드 생성<br>3. HTML 자동
                    조립(Composition)</p>
            </div>

            <!-- Iframe Container -->
            <div class="w-full h-full p-4 md:p-8">
                <div class="w-full h-full bg-white rounded-xl shadow-lg overflow-hidden border flex flex-col">
                    <!-- 브라우저 바 -->
                    <div class="bg-gray-100 border-b px-4 py-2 flex items-center gap-2 shrink-0">
                        <div class="w-3 h-3 rounded-full bg-red-400"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                        <div class="ml-4 text-xs text-gray-400 font-mono" id="urlBar">ai-builder://preview</div>
                    </div>
                    <!-- 렌더링 콘텐츠 창 -->
                    <iframe id="previewFrame" class="w-full h-full flex-1"
                        srcdoc="<html class='h-full flex items-center justify-center'><body class='text-gray-400 font-sans'>좌측 영역에 만들고 싶은 요소를 설명하고 [생성 시작]을 누르세요.</body></html>"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const intent = document.getElementById('promptInput').value;
            if (!intent.trim()) {
                alert("요구사항을 입력해주세요.");
                return;
            }

            const btn = document.getElementById('generateBtn');
            const overlay = document.getElementById('loadingOverlay');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            overlay.classList.remove('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ intent: intent })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('previewFrame').srcdoc = data.html;

                    const metrics = data.metrics;
                    document.getElementById('metricTotal').innerText = metrics.total;
                    document.getElementById('metricHit').innerText = metrics.hits;
                    document.getElementById('metricMiss').innerText = metrics.misses;
                    document.getElementById('metricEff').innerText = metrics.efficiency + '%';

                    const badge = document.getElementById('efficiencyBadge');
                    if (metrics.efficiency >= 50) {
                        badge.className = "text-xs font-bold py-1 px-2 rounded bg-green-100 text-green-700";
                        badge.innerText = "Excellent";
                    } else if (metrics.efficiency > 0) {
                        badge.className = "text-xs font-bold py-1 px-2 rounded bg-yellow-100 text-yellow-700";
                        badge.innerText = "Good";
                    } else {
                        badge.className = "text-xs font-bold py-1 px-2 rounded bg-gray-200 text-gray-600";
                        badge.innerText = "Poor";
                    }
                } else {
                    alert('오류가 발생했습니다: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                alert('요청 중 네트워크 오류가 발생했습니다.');
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                overlay.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
